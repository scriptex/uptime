# Change these first
owner: scriptex # Your GitHub username
repo: uptime # Your GitHub repository name

# Add your sites here
sites:
  - name: Atanas
    url: https://atanas.info
  - name: Github
    url: https://github.com

status-website:
  baseUrl: /uptime
  logoUrl: https://github.com/scriptex/atanas.info/blob/master/static/images/icons/icon-512x512.png
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is the status page for my open source projects. 
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
